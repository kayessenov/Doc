<!DOCTYPE html>
<html class="no-js" lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/main}" >
<body>
<div layout:fragment="mainContainer">
    <div class="container">
        <div class="row">



                <div class="col-md-6" th:each="d : ${doc}">
                    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                        <div class="card-body d-flex flex-column align-items-start">
                            <strong class="d-inline-block mb-2 text-primary" th:text="${d.name + ' ' + d.surname}"></strong>
                            <div class="mb-1 text-muted" th:text="${d.createdAt}"></div>
                            <p class="card-text mb-auto" th:text="${d.speciality.name + ' ' + d.speciality.short_code}"></p>
                            <form method="post" th:action="@{'/admin/removedocForm'}">
                            <input type="hidden" th:value="${d.id}" name="id_doc">
                            <button class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                        <img class="card-img-right flex-auto d-none d-lg-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" th:src="@{${d.image!=null?'/docAva/'+d.image+'.jpg':'/docAva/default.png'}}" data-holder-rendered="true">
                    </div>
                </div>




        </div>
    </div>
</div>
</body>

</html>
