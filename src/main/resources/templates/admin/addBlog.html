<!DOCTYPE html>
<html class="no-js" lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout/main}" >
<body>
<div layout:fragment="mainContainer">
    <div class="container">



        <form method="post" th:action="@{'/admin/addblogform'}" enctype="multipart/form-data">
            <div class="mb-3 form-group">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" name = "email" id="exampleFormControlInput1" th:value="${currentUser.getEmail()!=null?currentUser.getEmail():''}" readonly>
            </div>
            <input type="hidden" class="form-control" name = "id" th:value="${currentUser.getId()!=null?currentUser.getId():null}">
            <div class="form-group">
                <label>
                    Title:
                </label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="mb-3 form-group">
                <label class="form-label">Short-Title</label>
                <input type="text" class="form-control" name = "short_title">
            </div>
            <div class="custom-file mb-3">
                <input type="file" name="blog_img" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
            <div class="form-group">
                <label>
                    Content:
                </label>
                <textarea type="text" class="form-control" name = "description" id="content" rows="5"></textarea>
            </div>
            <div class="mb-3 form-group">
                <button class="btn btn-success mt-3">Add Blog</button>
            </div>
        </form>



    </div>
</div>
</body>

</html>
