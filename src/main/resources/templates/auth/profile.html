<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/main}" >
<body>
<div layout:fragment="mainContainer">
    <div class="container mx-auto mt-5 mb-5">
        <div class="row">
            <div class="col-6">
                <h1 class="text-center mb-3">UPDATE PASSWORD</h1>
                <form th:action="@{'/updatepassword'}" method="post">
                    <div class="form-group">
                        <label>
                            OLD PASSWORD :
                        </label>
                        <input type="password" name="old_password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>
                            NEW PASSWORD :
                        </label>
                        <input type="password" name="new_password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>
                            RETYPE NEW PASSWORD :
                        </label>
                        <input type="password" name="re_new_password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success mt-3">UPDATE PASSWORD</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <h1 class="text-center mb-3">UPDATE AVATAR</h1>
                <div class="card mb-3" style="width: 400px">
                    <img th:src="@{${currentUser.avatar!=null?'/avatar/'+currentUser.avatar+'.jpg':'/avatar/default.png'}}" class="card-img-top">
                    <div class="card-body">
                    </div>
                </div>
                <form th:action="@{'/uploadava'}" method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" name="user_avatar" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>
                    <div class = "form-group mb-1">
                        <button class="btn btn-success">UPLOAD AVATAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
